<!DOCTYPE html>
<html>

<head>
    <title>API Connection Test</title>
</head>

<body>
    <h1>SwasthyaSetu API Test</h1>
    <button onclick="testConnection()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="result"></div>

    <script>
        async function testConnection() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing connection...';

            try {
                const response = await fetch('http://localhost:5000/api/health-check', {
                    method: 'GET',
                    mode: 'cors'
                });
                const data = await response.json();

                if (data.success) {
                    result.innerHTML = `✅ Backend Connected: ${data.message}`;
                } else {
                    result.innerHTML = `❌ Backend Error: ${data.message}`;
                }
            } catch (error) {
                result.innerHTML = `❌ Connection Failed: ${error.message}`;
                console.error('Connection error:', error);
            }
        }

        async function testLogin() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing login...';

            try {
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        abhaId: '12-3456-7890-1234',
                        password: 'patient123'
                    })
                });

                const data = await response.json();
                result.innerHTML = `Login Response: ${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                result.innerHTML = `❌ Login Test Failed: ${error.message}`;
            }
        }
    </script>
</body>

</html>
