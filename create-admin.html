<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold mb-6 text-center text-teal-800">Create Admin User</h1>

        <div id="status" class="hidden mb-4 p-4 rounded text-sm"></div>

        <button id="createBtn" onclick="createAdmin()"
            class="w-full bg-teal-600 text-white py-3 rounded-lg hover:bg-teal-700 transition font-medium">
            Create Admin Account
        </button>

        <p class="mt-4 text-xs text-center text-gray-500">
            Clicking this will create the user: <strong>admin@aiims.gov.in</strong> / <strong>admin123</strong>
        </p>

        <a href="index.html" class="block mt-6 text-center text-teal-600 hover:text-teal-800 text-sm">
            &larr; Back to Login
        </a>
    </div>

    <script>
        // Use production API URL
        const API_URL = 'https://swasthyasetu-9y5l.onrender.com/api';

        async function createAdmin() {
            const btn = document.getElementById('createBtn');
            const status = document.getElementById('status');

            btn.disabled = true;
            btn.innerHTML = 'Creating...';
            status.className = 'hidden mb-4 p-4 rounded text-sm';

            const adminData = {
                name: "AIIMS Admin",
                email: "admin@aiims.gov.in",
                password: "admin123",
                role: "admin", // Corrected to match Schema enum: ['patient', 'doctor', 'admin']
                // Required fields by Schema
                abhaId: "99-9999-9999-9999",
                mobile: "9999999999",
                gender: "Other",
                dateOfBirth: "1980-01-01",
                hospitalId: "642a8b9e1234567890abcdef" // Dummy ID
            };

            try {
                console.log("Sending request to:", `${API_URL}/auth/register`);

                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(adminData)
                });

                const data = await response.json();

                if (response.ok) {
                    status.className = 'block mb-4 p-4 rounded text-sm bg-green-100 text-green-700 border border-green-200';
                    status.innerHTML = `
                        <strong>✅ Success!</strong><br>
                        Admin created.<br>
                        Email: ${adminData.email}<br>
                        Password: ${adminData.password}<br>
                        <a href="index.html" class="underline mt-2 block">Go to Login</a>
                    `;
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
            } catch (error) {
                console.error(error);
                status.className = 'block mb-4 p-4 rounded text-sm bg-red-100 text-red-700 border border-red-200';
                status.innerHTML = `<strong>❌ Error:</strong> ${error.message}`;
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Create Admin Account';
            }
        }
    </script>
</body>

</html>
