<!DOCTYPE html>
<html>
<head>
    <title>Register User</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Create New User</h1>
    <form id="registerForm">
        <div>
            <label>ABHA ID (14 digits):</label>
            <input type="text" id="abhaId" required maxlength="14" pattern="[0-9]{14}">
        </div>
        <div>
            <label>Name:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label>Mobile (10 digits):</label>
            <input type="text" id="mobile" required maxlength="10" pattern="[0-9]{10}">
        </div>
        <div>
            <label>Email:</label>
            <input type="email" id="email">
        </div>
        <div>
            <label>Password:</label>
            <input type="password" id="password" required minlength="6">
        </div>
        <div>
            <label>Date of Birth:</label>
            <input type="date" id="dateOfBirth" required>
        </div>
        <div>
            <label>Gender:</label>
            <select id="gender" required>
                <option value="">Select</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <button type="submit">Register User</button>
    </form>
    <div id="result"></div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const result = document.getElementById('result');
            result.innerHTML = 'Creating user...';
            
            const userData = {
                abhaId: document.getElementById('abhaId').value,
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                gender: document.getElementById('gender').value
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `✅ User created successfully!<br>ABHA ID: ${userData.abhaId}<br>You can now login.`;
                    document.getElementById('registerForm').reset();
                } else {
                    result.innerHTML = `❌ Error: ${data.message}`;
                }
            } catch (error) {
                result.innerHTML = `❌ Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
